<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup Form</title>
</head>
<body>
    <form action="http://www.example.com/login.php" method="GET">
        <fieldset>
            <legend>Personal Details</legend>
        
            <p> First Name:
            <input type="text" name="firstname" size="15" maxlength="30" required/>
            <br />
            <br />    Last Name: 
            <input type="text" name="lastname" size="15" maxlength="30"/>
            </p>
            <p>
                Gender:
                
                <input id="male" type="radio" name="Gender" value="m" checked/>
                <label for="male">Male</label>
                <label><input type="radio" name="Gender" value="f"/> Female</label>
            </p>
            
            <p> 
                Date of birth
                <input type="date" name="dob"/>

            </p>

            <p>
                Please enter you email address
                <input type="email" name="email"/>
            </p>

            <p>
                Enter you website.
                <input type="url" name="profile"/>
            </p>

            <p>
                Nationality:
                <select name="countries" multiple>
                    <option value="pakistan">Pakistan</option>
                    <option value="uae">UAE</option>
                    <option value="usa">USA</option>
                    <option value="china">China</option>
                </select>
            </p>
        </fieldset>
        <p>
        Password:
        <input type="password" name="password" size="15" maxlength="30" />
        </p>

        <p>
            Re-enter Password:
            <input type="password" name="password" size="15" maxlength="30"/> 
        </p>
        
        <p>
            Interests:
            <input type="checkbox" name="interests" value="men"/> Men's Clothing
            <input type="checkbox" name="interests" value="women"/> Women's Clothing
            <input type="checkbox" name="interests" value="acc"/> Accessories
            <input type="checkbox" name="interests" value="elec"/> Electronics
        </p>
        <p>
            Comments:
        </p>
            <textarea name="comments" rows="4" cols="30" >Enter your comments...</textarea>
        <p>
            Upload profile picture:
        </p>
            <input type="file" name="dp" />
            <br/><br/>

        <input type="submit" value="Upload"/>
        <input type="submit"/>

        <br>
        <br>
        <input type="image" src="../../../Chapter 5/twitter.png" width="150"/>
    </form>
</body>
</html>
