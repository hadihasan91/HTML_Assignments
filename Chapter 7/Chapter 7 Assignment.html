<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chapter 7 Assignment</title>
</head>
<body>
    <h1>Chapter # 7 - Forms</h1>
    
    <form action="http://www.example.com/login.php" method="GET">
        <fieldset>
            <legend>Your Details:</legend>
            <p>
                Name:
                <input type="text" name="name" size="15" maxlength="30"/>
                <br/><br/>
                Email:
                <input type="email" name="email"/>
            </p>
        </fieldset>
        <br/>
        <fieldset>
            <legend>Your Review</legend>
            <p>
                How did you hear about us? 
                <select name="hear">
                    <option value="google">Google</option>
                    <option value="facebook">Facebook</option>
                    <option value="other">Other</option>
                </select>
            </p>
            <p> 
                Would you visit again?
                <label><input type="radio" name="visit" value="yes"> Yes </label>
                <label><input type="radio" name="visit" value="no"> No </label>
                <label><input type="radio" name="visit" value="maybe"> Maybe </label>
            </p>
            <p>
                Comments:
            </p>
            <textarea name="comments" rows="4" cols="30">Enter your comments...</textarea>

            <p>
                <input type="checkbox" name="confirm">
                Sign me up for email updates.
            </p>
            
            <input type="submit" value="Submit Review"/>
        </fieldset>
    </form>
</body>
</html>
