<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DIV VS SPAN</title>
</head>
<body>
    <h1>Div vs. Span</h1>
    <div style="background-color: magenta;">
        Hello DIV
    </div>
    <div style="background-color: mediumslateblue;">
        World! DIV
    </div>
    <br><br>

    <span style="background-color: mediumvioletred;">Hello</span>
    <span style="background-color: midnightblue;"> World Span</span>

    <br><br>

    <p>
        Span is an inline element. What happens if we use span with div?
    </p>
    <span style="background-color: lightskyblue;"> Hello</span>
    <div style="background-color: darkgray;"> World</div>
</body>
</html>
