<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <style>
        .blue1{
            background-color: rgb(89, 89, 146);
            border-radius: 2%;
            
        }
        #container{
            margin: 5px 100px;
        }
    </style>
</head>
<body>
    <div id="container">
        <div class="blue1">
            <span><img src="logo.png"></span>
            <center>
                <span><a href="./index.html">HOME</a> </span>
                <span><a href="./about.html">ABOUT</a> </span>
                <span><a href="./portfolio.html">PORTFOLIO</a> </span>
                <span><a href="./contact.html">CONTACT</a> </span>
            </center>
                
        </div>
        
        <form action="http://www.example.com/login.php" method="GET">
            <fieldset>
                <legend>Your Details:</legend>
                <p>
                    Name:
                    <input type="text" name="name" size="15" maxlength="30"/>
                    <br/><br/>
                    Email:
                    <input type="email" name="email"/>
                </p>
            </fieldset>
            <br/>
            <fieldset>
                <!--This will create a block-->
                <legend>Your Review</legend>
                <p>
                    How did you hear about us? 
                    <select name="hear">
                        <option value="google">Google</option>
                        <option value="facebook">Facebook</option>
                        <option value="other">Other</option>
                    </select>
                </p>
                <p> 
                    Would you visit again?
                    <label><input type="radio" name="visit" value="yes"> Yes </label>
                    <label><input type="radio" name="visit" value="no"> No </label>
                    <label><input type="radio" name="visit" value="maybe"> Maybe </label>
                </p>
                <p>
                    Comments:
                </p>
                <textarea name="comments" rows="4" cols="30">Enter your comments...</textarea>
    
                <p>
                    <input type="checkbox" name="confirm">
                    Sign me up for email updates.
                </p>
                
                <input type="submit" value="Submit Review"/>
            </fieldset>
        </form>
        
        <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3620.074103128449!2d67.07119811451442!3d24.861318551346994!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3eb33ff89c73993d%3A0x91c53ba630675f8!2sPresidential%20Initiative%20for%20Artificial%20Intelligence%20and%20Computing%20(PIAIC)%20Headquarters!5e0!3m2!1sen!2s!4v1609485457033!5m2!1sen!2s" width="100%" height="500"></iframe>


        <div class="blue1">
            <center>Copyright &copy; 2020.All rights reserved.</center>
        </div>
    </div>
</body>
</html>
