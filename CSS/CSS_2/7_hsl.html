<!DOCTYPE html>
<html lang="en">
<head>
  
    <title>HSL Colors</title>
    <style>
        .div1 {
            background-color: hsl(51, 100%, 30%);
            padding: 18px;
        }
        .div2 {
            background-color: hsl(51, 100%, 50%);
            padding: 18px;
        }
    </style>
</head>
<body>
    <h1>HSL Colors</h1>
    
    <div class="div1">
        Hello World
    </div>

    <div class="div2">
        Hello World
    </div>
</body>
</html>
