<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Placement</title>
</head>
<body>
    <h1>Image before a Paragraph</h1>
    <img src="download.jpeg" alt="Red Rose" title="Rose" height="450" width="600"/>
    <p>This is the image of a red rose</p>
    <h1>Image Inside the start of a Paragraph</h1>
    <p>
        <img src="download.jpeg" alt="Red Rose" title="Rose" height="450" width="600"/>
        This is the image of a red rose
    </p>
    <h1>Image in the middle of the paragraph</h1>
    <p>
        
        This is the image 
        <img src="download.jpeg" alt="Red Rose" title="Rose" height="450" width="600"/>
        of a red rose
    </p>
</body>
</html>
